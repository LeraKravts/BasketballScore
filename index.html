<link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="section">
                <h3>HOME</h3>
                <number class="score" id="home-score">0</number>
                <div class="points">
                    <button class="point" id="add-home-1" onclick="addHome1()">+1</button>
                    <button class="point" id="add-home-2" onclick="addHome2()">+2</button>
                    <button class="point" id="add-home-3" onclick="addHome3()">+3</button>
                </div>
            </div>
            <div class="section">
                <h3>GUEST</h3>
                <number class="score" id="guest-score">0</number>
                <div class="points">
                    <button class="point" id="add-guest-1" onclick="addGuest1()">+1</button>
                    <button class="point" id="add-guest-2" onclick="addGuest2()">+2</button>
                    <button class="point" id="add-guest-3" onclick="addGuest3()">+3</button>
                </div>
            </div>
        </div>
        <button id="start-again" onclick="startAgain()">RESTART</button>
        <script src="index.js"></script>
    </body>
</html>
